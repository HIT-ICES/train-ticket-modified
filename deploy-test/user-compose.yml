version: '2'

services:
  ts-user-service:
    build: ../ts-user-service
    restart: always
    ports:
      - "12342:12342"
    networks:
      - my-network

  ts-user-mongo:
    image: mongo
    networks:
      - my-network

  ts-auth-service:
    build: ../ts-auth-service
    restart: always
    ports:
      - "12340:12340"
    networks:
      - my-network

  ts-auth-mongo:
    image: mongo
    networks:
      - my-network

  ts-verification-code-service:
    build: ../ts-verification-code-service
    restart: always
    ports:
      - "15678:15678"
    networks:
      - my-network

  ts-admin-user-service:
    build: ../ts-admin-user-service
    restart: always
    ports:
      - "16115:16115"
#    deploy:
#      replicas: 1
#      restart_policy:
#        condition: on-failure
    networks:
      - my-network

  ts-station-service:
    build: ../ts-station-service
    restart: always
    ports:
      - 12345:12345
    networks:
      - my-network

  ts-station-mongo:
    image: mongo
    networks:
      - my-network


  ts-basic-service:
    build: ../ts-basic-service
    restart: always
    ports:
      - 15680:15680
    networks:
      - my-network

  ts-ticketinfo-service:
    build: ../ts-ticketinfo-service
    restart: always
    ports:
      - 15681:15681
    networks:
      - my-network


networks:
  my-network:
    driver: bridge